<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <style>
        /* Estilo general */
        body {
            background-color: #ffe6f0; /* Rosa pastel claro */
            font-family: 'Arial', sans-serif;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        /* Título */
        h1 {
            text-align: center;
            color: #ff66b2; /* Rosa fuerte pero suave */
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        /* Estilo de la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ff66b2;
        }

        th {
            background-color: #ff80bf; /* Rosa suave */
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ffebf2; /* Color suave al pasar el mouse */
        }

        /* Botón para generar PDF */
        button {
            background-color: #ff80bf; /* Rosa suave */
            color: white;
            font-size: 1em;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #ff66b2; /* Rosa más fuerte al pasar el cursor */
            transform: scale(1.05);
        }

        /* Botón Volver al Inicio */
        .back-button {
            display: block;
            margin: 20px auto;
            background-color: #ff66b2;
            color: white;
            font-size: 1.2em;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background-color: #e91e63;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Lista de Pedidos</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Cantidad</th>
                <th>Modelo</th>
                <th>Fecha de Entrega</th>
                <th>Costo Total</th>
                <th>Precio Unitario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for pedido in pedidos %}
            <tr>
                <td>{{ pedido[0] }}</td>
                <td>{{ pedido[1] }}</td>
                <td>{{ pedido[2] }}</td>
                <td>{{ pedido[3] }}</td>
                <td>{{ pedido[4] }}</td>
                <td>${{ pedido[5] }}</td>
                <td>${{ pedido[6] }}</td>
                <td>
                    <button onclick="window.location.href='/enviar_reporte/{{ pedido[0] }}'">Generar PDF</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <button class="back-button" onclick="window.location.href='/'">Volver al Inicio</button>
</body>
</html>
